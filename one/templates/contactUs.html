{% extends "base.html" %}

{% block style %}
<style>
.container{
  padding: 3px;
  border-radius: 30px;
  box-shadow: 0 0 10px 3px gray;
}


</style>
{% endblock style %}
{% block content %}
<h1 class="mt-5 text-center" style="color: rgb(245, 47, 80);">Contact Us. </h1>
<div class="container w-25">
<form method="POST" class="text-center" action="">
  {% csrf_token %}
    <div class="form-group">
      <label for="name">Name :</label>
      <input  name="name" type="text" class="form-control" id="name" placeholder="Your Name">
    </div>
    <div class="form-group">
      <label for="email">Email :</label>
      <input name="email" type="email" class="form-control" id="email" placeholder="name@example.com">
    </div>
    
    <div class="form-group">
      <label for="text">Your Message :</label>
      <textarea name="text" class="form-control" id="text" rows="3" placeholder="Type your message here "></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>

</div>
{% endblock content %}
